<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>자리 배정 프로그램</title>
        <link rel="stylesheet" href="/dist/output.css">
    </head>
    <body class="font-sans bg-gray-600 flex flex-col justify-center items-center h-screen">
        <div class="w-2/3 flex flex-col bg-white shadow-lg rounded-lg overflow-hidden">
            <h1 class="bg-gray-200 text-gray-700 text-5xl font-bold text-center px-6 py-4">자리 배정 프로그램</h1>
            <div class="flex items-center">
                <div class="bg-gray-200 m-8 p-4 rounded-lg w-1/2 h-64 flex justify-center">
                    <form>
                        <input id="studentInput" type="number" min="0" placeholder="학생 수 입력: 20"
                            class="w-48 h-16 text-lg bg-gray-100 border rounded-lg border-gray-500 ">
                        <br>
                        <label for="columnSelect">열 개수: </label>
                        <select id="columnSelect">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5 selected>5</option>
                            <option value=6>6</option>
                        </select>
                        <input id="confirmButton" type="button" value="자리 배정">
                    </form>
                </div>
                <div class="">
                    <p>교탁</p>
                    <div id="table" style="width:20%; float:left; ">
                        <script type="text/javascript">
                            document.write('<table>');
                            for (let i = 0; i < 20/5; i++)  {
                                document.write('<tr>');
                                    for (let j = 0; j < 5; j++) {
                                        document.write('<td><img src="./src/images/undefined_24.png"></td>');
                                    }
                                document.write('</tr>');
                            }
                            document.write('</table><br/>');
                        </script>
                    </div>
                </div>
            </div>            
        </div>
        <footer>
            <p>Copyright © 2022 LeeJiwon All rights reserved.</p>
        </footer>
        <script src="/src/scripts/main.js" type="text/javascript"></script>
    </body>
</html>
