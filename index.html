<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="google-site-verification" content="8hLwnxeSRgFbfZbcgpcjk1MeQ3MW0rbmY9Vzyl-H10w" />
        <title>자리 배정 프로그램</title>
        <link rel="stylesheet" href="./dist/output.css">
        <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon">        
    </head>
    <body class="font-sans bg-gradient-to-br from-gray-800 to-gray-600 flex flex-col justify-center items-center min-h-screen">
        <div class="w-2/3 h-4/5 flex flex-col bg-white shadow-xl rounded-lg overflow-hidden">
            <div class="bg-gray-200 text-gray-700 w-full h-1/6 shadow-lg text-5xl font-bold flex items-center justify-center px-6 py-4 cursor-default">
                <h1>자리 배정 프로그램</h1>
            </div>
            <div class="w-full h-full flex flex-col items-center justify-center">
                <div id="tablefield" class="bg-blue-400 shadow-lg m-4 rounded-lg w-2/3 h-3/4 flex flex-col justify-between items-center">
                    <div class="bg-blue-900 shadow-md m-2 p-2 w-1/6 rounded-lg flex justify-center text-blue-100 cursor-default">
                        교탁
                    </div>
                    <div id="table">
                        <script type="text/javascript">
                            document.write('<table class="border-separate border-spacing-2">');
                            for (let i = 0; i < 20/5; i++)  {
                                document.write('<tr align="center">');
                                    for (let j = 0; j < 5; j++) {
                                        document.write('<td class="p-1 w-12 h-12 border bg-white bg-opacity-25"><img src="./src/images/undefined_24.png"></td>');
                                    }
                                document.write('</tr>');
                            }
                            document.write('</table><br/>');
                        </script>
                    </div>
                </div>
                <div class="bg-blue-400 shadow-lg mb-4 p-4 rounded-lg w-2/3 h-1/4 flex justify-between items-center">
                    <div class="w-2/3 h-full mr-4 flex flex-col">
                        <div class="w-full h-full bg-blue-300 rounded-lg shadow-md m-2 p-2">
                            <label for="studentInput" class="text-xl text-gray-700 font-bold">학생 수</label>
                            <input id="studentInput" type="number" placeholder="Ex) 20"
                                class="w-3/4 h-16 m-2 p-2 text-xl text-gray-300 bg-gray-600 border rounded-lg border-gray-400 focus:outline-none focus:text-gray-200 focus:bg-gray-700">
                        </div>
                        <div class="w-full h-full bg-blue-300 rounded-lg shadow-md m-2 p-2">
                            <label for="columnSelect" class="text-xl text-gray-700 font-bold">열</label>
                            <select id="columnSelect" class="w-1/2 h-full ml-2 text-lg font-light rounded-md text-gray-300 bg-gray-600 border border-gray-400 focus:outline-none focus:text-gray-200 focus:bg-gray-700 focus:border-blue-500 focus:ring-blue-500">
                                <option value=1>1열</option>
                                <option value=2>2열</option>
                                <option value=3>3열</option>
                                <option value=4>4열</option>
                                <option value=5 selected>5열</option>
                                <option value=6>6열</option>
                            </select>
                        </div>
                    </div>
                    <div class="w-1/3 h-full ml-2 flex flex-col justify-center items-center">
                        <input id="confirmInput" type="button" value="자리 배정" class="w-full h-24 text-blue-50 bg-gradient-to-br from-blue-700 to-blue-500 hover:from-blue-800 hover:to-blue-500 shadow-lg rounded-full text-lg p-2 m-2 cursor-pointer">
                        <input id="saveimgInput" type="button" value="자리 배치 저장하기" class="w-full h-1/5 m-2 p-2 shadow-lg rounded-md text-sm hover:underline text-gray-300 hover:text-gray-200 bg-gradient-to-br from-gray-800 to-gray-600 hover:from-gray-900 hover:to-gray-600 invisible">
                    </div>
                </div>
            </div>            
        </div>
        <footer class="p-4 bg-zinc-700 rounded-b-lg shadow-lg flex items-center justify-between">
            <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2022. <a href="https://instagram.com/aidjiwon1026/" class="hover:underline">LeeJiwon</a> All Rights Reserved.</span>
            <ul class="flex flex-wrap items-center mt-3 text-sm text-gray-500 dark:text-gray-400 sm:mt-0">
                <li>
                    <a href="https://github.com/Av3lla/random-seat-generator" class="ml-8 mr-4 hover:underline">About</a>
                </li>
                <li>
                    <a href="https://github.com/Av3lla" class="mr-4 hover:underline">Github</a>
                </li>
                <li>
                    <a href="#" class="mr-4 hover:underline">Features</a>
                </li>
                <li>
                    <a href="https://instagram.com/aidjiwon1026/" class="hover:underline">Contact</a>
                </li>
            </ul>
        </footer>
        <script src="./src/scripts/main.js" type="text/javascript"></script>
        <script src="./src/scripts/html2canvas.min.js"></script>
    </body>
</html>
