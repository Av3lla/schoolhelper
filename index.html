<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>자리 배정 프로그램</title>
        <link rel="stylesheet" href="/dist/output.css">
    </head>
    <body class="font-sans bg-zinc-600 flex flex-col justify-center items-center min-h-screen">
        <div class="w-2/3 h-4/5 flex flex-col bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="bg-gray-200 text-gray-700 w-full h-1/6 text-5xl font-bold flex items-center justify-center px-6 py-4">
                <h1>자리 배정 프로그램</h1>
            </div>
            <div class="w-full h-full flex flex-col items-center justify-center">
                <div class="bg-blue-400 shadow-lg m-4 rounded-lg w-2/3 h-3/4 flex flex-col justify-between items-center">
                    <div class="bg-blue-900 shadow-lg m-2 p-2 w-1/6 rounded-lg flex justify-center text-blue-100">교탁</div>
                    <div id="table">
                        <script type="text/javascript">
                            document.write('<table class="border-separate border-spacing-2">');
                            for (let i = 0; i < 20/5; i++)  {
                                document.write('<tr>');
                                    for (let j = 0; j < 5; j++) {
                                        document.write('<td class="p-1 border w-12 h-12"><img src="./src/images/undefined_24.png"></td>');
                                    }
                                document.write('</tr>');
                            }
                            document.write('</table><br/>');
                        </script>
                    </div>
                </div>
                <div class="bg-blue-400 shadow-lg mb-4 p-4 rounded-lg w-2/3 h-1/4 flex justify-center items-center">
                    <form onsubmit="return false;">
                        <input id="studentInput" type="number" placeholder="학생 수 입력: 20"
                            class="w-48 h-16 m-2 p-2 text-lg bg-gray-100 border rounded-lg border-gray-500">
                        <br>
                        <label for="columnSelect">열 개수: </label>
                        <select id="columnSelect">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5 selected>5</option>
                            <option value=6>6</option>
                        </select>
                        <input id="confirmButton" type="button" value="자리 배정">
                    </form>
                </div>
            </div>            
        </div>
        <footer class="p-4 bg-zinc-700 rounded-b-lg shadow flex items-center justify-between">
            <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2022 LeeJiwon. All Rights Reserved.</span>
            <ul class="flex flex-wrap items-center mt-3 text-sm text-gray-500 dark:text-gray-400 sm:mt-0">
                <li>
                    <a href="#" class="ml-8 mr-4 hover:underline">About</a>
                </li>
                <li>
                    <a href="#" class="mr-4 hover:underline">Licensing</a>
                </li>
                <li>
                    <a href="#" class="hover:underline">Contact</a>
                </li>
            </ul>
        </footer>
        <script src="/src/scripts/main.js" type="text/javascript"></script>
    </body>
</html>
